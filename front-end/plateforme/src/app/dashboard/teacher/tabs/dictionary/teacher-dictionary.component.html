<div class="dictionary-container">
  <div class="themes-list">
    <h2 (click)="toggleThemes()">Themes</h2>
    <ul *ngIf="showThemes">
      <li *ngFor="let theme of themes" (click)="selectTheme(theme)">
        {{ theme.name }}
      </li>
    </ul>
  </div>

  <div class="theme-details" *ngIf="selectedTheme">
    <h2>{{ selectedTheme?.name }}</h2>
    <ul>
      <li *ngFor="let topic of selectedTheme.topics">{{ topic }}</li>
    </ul>
  </div>
</div>
