<div class="personal-cabinet">
  <h2>Bienvenue, {{ name }}!</h2>

  <!-- Composant d'appel vidéo qui gère l'appel lui-même -->
  <app-video-call #videoCall></app-video-call>

  <!-- Boutons pour démarrer et terminer l'appel vidéo -->
  <button class="call-button start-button" (click)="videoCall.startCall()">Démarrer l'appel</button>
  <button class="call-button end-button" (click)="videoCall.endCall()">Terminer l'appel</button>
</div>
