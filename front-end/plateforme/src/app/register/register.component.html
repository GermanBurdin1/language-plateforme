<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-3">
        <div class="form-group mb-3">
          <label for="emailOrLogin" class="form-label">Email или логин:</label>
          <input type="text" id="emailOrLogin" formControlName="emailOrLogin" class="form-control" required>
        </div>
        <div class="form-group mb-4">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" formControlName="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">S'inscrire</button>
      </form>
    </div>
  </div>
</div>
