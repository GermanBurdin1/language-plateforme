<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-3">
        <div class="form-group mb-3">
          <label for="emailOrLogin" class="form-label">Email или логин:</label>
          <input type="text" id="emailOrLogin" formControlName="emailOrLogin" class="form-control" required (blur)="checkLoginExistence(registerForm.value.emailOrLogin)">
          <div *ngIf="loginExists" class="alert alert-danger mt-2">
            Such a login already exists, please think of another login.
          </div>
        </div>
        <div class="form-group mb-4">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" formControlName="password" class="form-control" required>
          <div *ngIf="registerForm.controls['password'].errors?.['minlength']" class="alert alert-danger mt-2">
            The password must be longer than 6 characters.
          </div>
        </div>
        <div class="form-group mb-4">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" formControlName="name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">S'inscrire</button>
      </form>
    </div>
  </div>
</div>
