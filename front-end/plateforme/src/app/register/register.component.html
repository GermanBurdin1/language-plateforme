<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-3">
        <div class="form-group mb-3"> <!-- добавлен класс mb-3 для отступа снизу -->
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control" required>
        </div>
        <div class="form-group mb-4"> <!-- добавлен класс mb-4 для большего отступа снизу -->
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" formControlName="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">S'inscrire</button>
      </form>
    </div>
  </div>
</div>
